<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poster Maker AI</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href='data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"%3E%3Cdefs%3E%3ClinearGradient id="g" x1="0" y1="0" x2="1" y2="1"%3E%3Cstop offset="0%25" stop-color="%2300c2ff"/%3E%3Cstop offset="1" stop-color="%237b2ff7"/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width="64" height="64" rx="14" fill="%230b1020"/%3E%3Cpath d="M15 46 28 18h8l13 28h-9l-2.7-6.5H26.7L24 46h-9Zm15-13.5h4l-2-4.9-2 4.9Z" fill="url(%23g)"/%3E%3Ccircle cx="49" cy="16" r="5" fill="%23ffd166"/%3E%3C/svg%3E'
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav>
        <a href="#" class="flex logo">
          <img
            class="logoIcon"
            src="./img/logo.svg"
            alt="Poster Maker AI"
          />PosterMakerAI
        </a>
        <ul class="navLinks flex">
          <li><a href="#">Home</a></li>
          <li><a href="#">Login</a></li>
          <li><a href="#">SignUp</a></li>
        </ul>
      </nav>
    </header>

    <!-- Generator Form + Preview -->
    <main>
      <section class="generator">
        <h1>Poster Maker AI</h1>
        <p>Generate posters or logos for your events with AI</p>

        <form id="genForm" class="form">
          <div class="row">
            <label>
              Type
              <select name="generationType" required>
                <option value="poster" selected>Poster</option>
                <option value="logo">Logo</option>
              </select>
            </label>
            <label>
              Event name
              <input type="text" name="eventName" placeholder="Agentic AI" required />
            </label>
          </div>

          <div class="row">
            <label>
              Theme
              <input type="text" name="theme" placeholder="Futuristic, neon, tech" />
            </label>
            <label>
              Date
              <input type="date" name="date" />
            </label>
          </div>

          <div class="row">
            <label>
              Event type
              <select name="eventType">
                <option value="tech" selected>Tech</option>
                <option value="cultural">Cultural</option>
                <option value="academic">Academic</option>
                <option value="sports">Sports</option>
                <option value="music">Music</option>
              </select>
            </label>
            <label>
              Aspect Ratio
              <select name="aspect_ratio">
                <option value="3:2" selected>3:2 (Poster)</option>
                <option value="1:1">1:1 (Logo)</option>
                <option value="4:5">4:5</option>
                <option value="16:9">16:9</option>
              </select>
            </label>
          </div>

          <label class="full">
            Additional prompt (optional)
            <textarea name="extraPrompt" rows="4" placeholder="Add specific text or styles you want in the design"></textarea>
          </label>

          <div class="actions">
            <button id="generateBtn" type="submit">Generate</button>
            <span id="status" class="status"></span>
          </div>
        </form>

        <div class="preview">
          <h2>Preview</h2>
          <div class="previewFrame">
            <img
              id="previewImg"
              src='data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600"%3E%3Cdefs%3E%3ClinearGradient id="bg" x1="0" y1="0" x2="1" y2="1"%3E%3Cstop offset="0%25" stop-color="%23070b1f"/%3E%3Cstop offset="100%25" stop-color="%23180f39"/%3E%3C/linearGradient%3E%3ClinearGradient id="neon" x1="0" y1="0" x2="1" y2="0"%3E%3Cstop offset="0%25" stop-color="%2300e5ff"/%3E%3Cstop offset="50%25" stop-color="%23ff4fd8"/%3E%3Cstop offset="100%25" stop-color="%23ffb703"/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width="900" height="600" fill="url(%23bg)"/%3E%3Ccircle cx="770" cy="90" r="170" fill="%2300e5ff" opacity="0.14"/%3E%3Ccircle cx="140" cy="520" r="180" fill="%23ff4fd8" opacity="0.12"/%3E%3Crect x="60" y="70" width="780" height="460" rx="26" fill="%230c1022" stroke="%232b3358" stroke-width="3"/%3E%3Crect x="96" y="118" width="300" height="34" rx="10" fill="%23152033"/%3E%3Crect x="96" y="170" width="220" height="20" rx="8" fill="%23152033"/%3E%3Crect x="96" y="205" width="250" height="20" rx="8" fill="%23152033"/%3E%3Crect x="96" y="255" width="340" height="200" rx="16" fill="%2310142a" stroke="%232a2f52"/%3E%3Cpath d="M126 414 198 322l56 64 74-96 78 124" fill="none" stroke="url(%23neon)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/%3E%3Crect x="474" y="118" width="290" height="290" rx="18" fill="%2312172d" stroke="%23353b63"/%3E%3Ccircle cx="620" cy="250" r="78" fill="none" stroke="url(%23neon)" stroke-width="10"/%3E%3Cpath d="M596 250h48M620 226v48" stroke="%23e6ecff" stroke-width="8" stroke-linecap="round"/%3E%3Ctext x="96" y="498" fill="%23b9c8ff" font-size="28" font-family="Arial, sans-serif"%3EAI Poster Preview%3C/text%3E%3Ctext x="96" y="526" fill="%238ea2d8" font-size="16" font-family="Arial, sans-serif"%3EGenerate futuristic event designs in one click%3C/text%3E%3C/svg%3E'
              alt="Default preview placeholder"
            />
            <div id="previewLoader" class="previewLoader hidden" aria-live="polite">
              <div class="spinner" aria-hidden="true"></div>
              <p>Generating your AI poster...</p>
            </div>
          </div>
          <a id="downloadLink" class="download" href="#" target="_blank" rel="noopener">Open Image</a>
          <button id="downloadBtn" type="button" class="download" style="margin-left: 0.5rem;">Download</button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="flex">
      <p>&copy; 2025 PosterMakerAI. All rights reserved.</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
